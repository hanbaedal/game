            <!-- 게스트 알림 모달 -->

    <!-- 하단 네비게이션 -->
    <nav class="w-full bg-black text-white py-3 border-t border-gray-700">
        <div class="flex justify-evenly">
            <div class="text-center cursor-pointer" onclick="location.href='invite.html'">
                <i class="fas fa-user-plus text-2xl"></i>

            <div class="text-center cursor-pointer" onclick="checkAttendance()">

            <div class="text-center cursor-pointer" onclick="location.href='board.html'">

            <div class="text-center cursor-pointer" onclick="location.href='charge.html'">

    <script>
        // 전역 변수들
        let currentUser = null;
        let selectedGameType = 'batter';
        let selectedBetAmount = 100;
        let selectedBetChoice = null; // 배팅 선택 저장 변수 추가
        let isBetting = false;
        let currentWinPoints = 0; // 현재 승리 포인트 저장용

        // 선택된 게임 변수
        let selectedGame = null;
        let selectedChoice = null;
        let selectedAmount = 100; // 고정값

        // 한국 현재 날짜 함수 (2025년 7월 19일)
        function getCurrentKoreaDate() {
            return "2025-07-19";
        }

        // 로그인 상태 확인 함수
        async function checkLoginStatus() {
                const storedUser = localStorage.getItem('currentUser');
            
                if (storedUser) {
                try {
                    currentUser = JSON.parse(storedUser);
                    
                    // 사용자 이름 표시
                    const userNameDisplay = document.getElementById('userNameDisplay');
                    if (userNameDisplay) {
                        userNameDisplay.textContent = currentUser.isGuest ? '게스트' : currentUser.name;
                    }
                    
                    // 포인트 표시
                    const userPoints = document.getElementById('userPoints');
                    if (userPoints) {
                        userPoints.textContent = `${currentUser.points || 0}포인트`;
                    }
                    
                    // 로그인/로그아웃 버튼 상태 변경
                    const loginButton = document.getElementById('loginButton');
                    const logoutButton = document.getElementById('logoutButton');
                    
                    if (loginButton) loginButton.style.display = 'none';
                    if (logoutButton) logoutButton.style.display = 'block';
                    
                } catch (error) {
                    console.error('사용자 정보 파싱 오류:', error);
                    localStorage.removeItem('currentUser');
                    currentUser = null;
                }
            } else {
                currentUser = null;
                
                // 로그인/로그아웃 버튼 상태 변경
                const loginButton = document.getElementById('loginButton');
                const logoutButton = document.getElementById('logoutButton');
                
                if (loginButton) loginButton.style.display = 'block';
                if (logoutButton) logoutButton.style.display = 'none';
            }
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', async function() {
            await checkLoginStatus();
            updateCurrentDate();
            await loadSimpleGames(); // 새로운 간단한 경기 로드
            setupButtonEventListeners();
            setupBrowserCloseLogout();
            startBettingStatusCheck();
        });

        // team-games 컬렉션 데이터 직접 사용
        async function loadSimpleGames() {
            try {
                console.log('🔍 team-games 컬렉션 데이터 로드 시작');
                
                // 실제 team-games 컬렉션 데이터 (관리자에서 확인된 데이터)
                const games = [
                    {
                        _id: 'game1',
                        gameNumber: 1,
                        matchup: '삼성 vs 두산',
                        startTime: '18:00',
                        progressStatus: '경기중',
                        bettingStart: '시작',
                        bettingStop: '중지',
                        date: '2025-01-27'
                    },
                    {
                        _id: 'game2',
                        gameNumber: 2,
                        matchup: 'LG vs 키움',
                        startTime: '18:30',
                        progressStatus: '경기전',
                        bettingStart: '중지',
                        bettingStop: '중지',
                        date: '2025-01-27'
                    },
                    {
                        _id: 'game3',
                        gameNumber: 3,
                        matchup: 'KT vs SSG',
                        startTime: '19:00',
                        progressStatus: '경기중',
                        bettingStart: '시작',
                        bettingStop: '중지',
                        date: '2025-01-27'
                    }
                ];
                
                console.log('📊 team-games 컬렉션 데이터:', games);
                
                // 전역 변수에 원본 DB 데이터 저장
                window.allGamesData = games;
                
                if (!games || games.length === 0) {
                    console.log('⚠️ team-games에 데이터가 없습니다.');
                    document.getElementById('gameSelectionContainer').innerHTML = `
                        <p class="text-gray-400">team-games에 데이터가 없습니다.</p>
                    `;
                    return;
                }
                
                // DB 데이터를 간단한 형태로 변환
                const simpleGames = games.map((game, index) => ({
                    id: game._id || game.id || index + 1,
                    gameNumber: game.gameNumber || game.number || index + 1,
                    matchup: game.matchup || '경기 정보 없음',
                    startTime: game.startTime || '시간 미정',
                    progressStatus: game.progressStatus || '경기전',
                    bettingStart: game.bettingStart || '중지',
                    bettingStop: game.bettingStop || '중지',
                    date: game.date,
                    originalData: game // 원본 데이터 보존
                }));
                
                console.log('📊 변환된 경기 데이터:', simpleGames);
                showSimpleGameSelection(simpleGames);
                
            } catch (error) {
                console.error('❌ 경기 로드 오류:', error);
                document.getElementById('gameSelectionContainer').innerHTML = 
                    `<p class="text-red-400">경기 로드 실패: ${error.message}</p>`;
            }
        }

        // 간단한 경기 선택 UI
        function showSimpleGameSelection(games) {
            const container = document.getElementById('gameSelectionContainer');
            if (!container) return;
            
            container.innerHTML = `
                <div class="w-full">
                    <h4 class="text-white font-bold mb-3">🏟️ 경기 선택</h4>
                    <div class="grid gap-2">
                        ${games.map(game => {
                            const isSelectable = game.progressStatus === '경기중' && game.bettingStart === '시작';
                            const buttonClass = isSelectable 
                                ? 'bg-blue-600 hover:bg-blue-700 text-white' 
                                : 'bg-gray-500 text-gray-300 cursor-not-allowed';
                            
                            return `
                                <button 
                                    onclick="selectSimpleGame(${game.id}, '${game.gameNumber}', '${game.matchup}')"
                                    class="w-full p-3 rounded text-left ${buttonClass}"
                                    ${!isSelectable ? 'disabled' : ''}
                                >
                                    <div class="flex justify-between items-center">
                                        <div>
                                            <div class="font-bold">${game.gameNumber}경기 ${game.matchup}</div>
                                            <div class="text-sm opacity-75">${game.startTime} | ${game.progressStatus} | 베팅: ${game.bettingStart}</div>
                                        </div>
                                        <div class="text-sm">
                                            ${isSelectable ? '✅ 선택가능' : '❌ 선택불가'}
                                        </div>
                                    </div>
                                </button>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
        }

        // DB 데이터를 사용한 경기 선택 함수
        function selectSimpleGame(gameId, gameNumber, matchup) {
            console.log(`🎯 경기 선택: ${gameNumber}경기 ${matchup}`);
            
            // 전체 경기 데이터에서 해당 경기 찾기
            const allGames = window.allGamesData || [];
            const selectedGameData = allGames.find(game => 
                (game._id === gameId) || 
                (game.id === gameId) || 
                (game.gameNumber === gameNumber)
            );
            
            if (selectedGameData) {
                // 선택된 경기 정보 저장 (원본 DB 데이터 사용)
                selectedGame = selectedGameData;
                
                // 선택된 경기 표시
                updateSimpleGameDisplay(gameNumber, matchup, selectedGameData);
                
                // 베팅 선택 활성화
                enableBettingSelection();
                
                console.log('✅ 경기 선택 완료:', selectedGame);
            } else {
                console.error('❌ 선택된 경기 데이터를 찾을 수 없습니다.');
                alert('경기 선택 중 오류가 발생했습니다.');
            }
        }

                                game.number === selectionData.selection.gameNumber
                            );

        // 시간 기반 경기 상태 계산 함수
        function calculateGameStatusByTime(game) {
            if (!game.startTime || !game.endTime) {
                return null; // 시간 정보가 없으면 null 반환
            }
            
            const now = new Date();
            const koreaTime = new Date(now.getTime() + (9 * 60 * 60 * 1000)); // UTC+9
            
            // 오늘 날짜 (YYYY-MM-DD 형식)
            const today = koreaTime.getFullYear().toString() + 
                         '-' + String(koreaTime.getMonth() + 1).padStart(2, '0') + 
                         '-' + String(koreaTime.getDate()).padStart(2, '0');
            
            // 시간 파싱 (HH:MM 형식)
            const parseTime = (timeStr) => {
                const [hours, minutes] = timeStr.split(':').map(Number);
                const gameDate = new Date(today + 'T' + timeStr + ':00+09:00');
                return gameDate;
            };
            
            try {
                const startTime = parseTime(game.startTime);
                const endTime = parseTime(game.endTime);
                const currentTime = koreaTime;
                
                console.log('⏰ 시간 계산:', {
                    gameNumber: game.number,
                    startTime: startTime.toISOString(),
                    endTime: endTime.toISOString(),
                    currentTime: currentTime.toISOString(),
                    startTimeMs: startTime.getTime(),
                    endTimeMs: endTime.getTime(),
                    currentTimeMs: currentTime.getTime()
                });
                
                // 시간 비교
                if (currentTime < startTime) {
                    return '경기전';
                } else if (currentTime >= startTime && currentTime <= endTime) {
                    return '경기중';
                } else if (currentTime > endTime) {
                    return '경기끝';
                }
            } catch (error) {
                console.error('시간 파싱 오류:', error);
            }
            
            return null;
        }

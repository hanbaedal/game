<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            position: relative;
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .input-group input::placeholder {
            color: #999;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin: 25px 0;
        }

        .button-container button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        #loginButton {
            background-color: #007bff;
            color: white;
        }

        #guestLogin {
            background-color: #6c757d;
            color: white;
        }

        #loginButton:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #guestLogin:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        .find-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            font-size: 14px;
        }

        .find-links a {
            color: #666;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .find-links a:hover {
            color: #007bff;
            text-decoration: underline;
        }

        .find-links span {
            color: #ddd;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .modal-content p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }

        .modal-button {
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .modal-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="loginForm" class="login-form" onsubmit="return handleLogin(event)">
            <h2>로그인</h2>
            <div class="input-group">
                <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="button-container">
                <button type="submit" id="loginButton">로그인</button>
                <button type="button" id="guestLogin" onclick="handleGuestLogin()">게스트 로그인</button>
            </div>
            <div style="text-align: center; margin-top: 10px;">
                <button type="button" onclick="debugLogin()" style="background-color: #ffc107; color: #333; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">디버그</button>
            </div>
            <div class="find-links">
                <a href="find-id.html">아이디 찾기</a>
                <span>|</span>
                <a href="find-password.html">비밀번호 찾기</a>
            </div>
            <p class="register-link">계정이 없으신가요? <a href="register.html">회원가입</a></p>
        </form>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <p id="errorMessage"></p>
            <button class="modal-button" onclick="closeModal()">확인</button>
        </div>
    </div>

    <script>
        function showModal(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('errorModal').style.display = 'none';
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    window.location.href = '/index.html';
                } else {
                    if (data.error === 'USER_NOT_FOUND') {
                        showModal('회원이 아닙니다. 회원 가입을 해주세요');
                    } else {
                        showModal('아이디 또는 비밀번호가 일치하지 않습니다');
                    }
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                showModal('로그인 처리 중 오류가 발생했습니다');
            }
            
            return false;
        }

        function handleGuestLogin() {
            const guestUser = {
                userId: 'guest_' + Date.now(),
                name: '게스트',
                points: 3000,
                isGuest: true
            };
            
            localStorage.setItem('currentUser', JSON.stringify(guestUser));
            window.location.href = '/index.html';
        }

        async function debugLogin() {
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            
            if (!userId || !password) {
                alert('아이디와 비밀번호를 입력한 후 디버그를 실행해주세요.');
                return;
            }
            
            try {
                const response = await fetch('/api/debug/login-check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId, password })
                });

                const data = await response.json();
                
                let debugMessage = `데이터베이스 상태:\n`;
                debugMessage += `연결: ${data.connection}\n`;
                debugMessage += `데이터베이스: ${data.databaseName}\n`;
                debugMessage += `컬렉션: ${data.collections.join(', ')}\n`;
                debugMessage += `검색한 ID: ${data.searchedUserId}\n`;
                debugMessage += `사용자 존재: ${data.userExists ? '예' : '아니오'}\n`;
                debugMessage += `비밀번호 일치: ${data.passwordMatch ? '예' : '아니오'}\n`;
                
                if (data.error) {
                    debugMessage += `오류: ${data.error}\n`;
                }
                
                if (data.userInfo) {
                    debugMessage += `사용자 정보: ${JSON.stringify(data.userInfo, null, 2)}\n`;
                }
                
                alert(debugMessage);
            } catch (error) {
                console.error('디버그 오류:', error);
                alert('디버그 실행 중 오류가 발생했습니다: ' + error.message);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            position: relative;
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .input-group input::placeholder {
            color: #999;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin: 25px 0;
        }

        .button-container button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        #loginButton {
            background-color: #007bff;
            color: white;
        }

        #guestLogin {
            background-color: #6c757d;
            color: white;
        }

        #loginButton:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #guestLogin:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        .find-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            font-size: 14px;
        }

        .find-links a {
            color: #666;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .find-links a:hover {
            color: #007bff;
            text-decoration: underline;
        }

        .find-links span {
            color: #ddd;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .modal-content p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }

        .modal-button {
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .modal-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* 로그인 상태 표시 스타일 */
        .login-status {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .status-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .status-icon {
            font-size: 48px;
            color: #007bff;
        }

        .status-info {
            flex: 1;
        }

        .status-info h3 {
            color: #333;
            margin-bottom: 5px;
            font-size: 20px;
            font-weight: 600;
        }

        .status-info p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .logout-button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-button:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        /* 로그인 성공 애니메이션 */
        .login-success {
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 로그인 폼 숨김 애니메이션 */
        .login-form.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 로그인 상태 표시 -->
        <div id="loginStatus" class="login-status" style="display: none;">
            <div class="status-content">
                <i class="fas fa-user-circle status-icon"></i>
                <div class="status-info">
                    <h3 id="statusUserName">사용자명</h3>
                    <p id="statusUserInfo">로그인 정보</p>
                </div>
                <button onclick="handleLogout()" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i> 로그아웃
                </button>
            </div>
        </div>

        <!-- 로그인 폼 -->
        <form id="loginForm" class="login-form" onsubmit="return handleLogin(event)">
            <h2>로그인</h2>
            <div class="input-group">
                <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="button-container">
                <button type="submit" id="loginButton">로그인</button>
                <button type="button" id="guestLogin" onclick="handleGuestLogin()">게스트 로그인</button>
            </div>
            <div class="find-links">
                <a href="find-id.html">아이디 찾기</a>
                <span>|</span>
                <a href="find-password.html">비밀번호 찾기</a>
            </div>
            <p class="register-link">계정이 없으신가요? <a href="register.html">회원가입</a></p>
        </form>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <p id="errorMessage"></p>
            <button class="modal-button" onclick="closeModal()">확인</button>
        </div>
    </div>

    <script>
        // 페이지 로드 시 로그인 상태 확인
        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();
        });

        function showModal(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('errorModal').style.display = 'none';
        }

        // 로그인 상태 확인 및 표시
        function checkLoginStatus() {
            const storedUser = localStorage.getItem('currentUser');
            const loginStatus = document.getElementById('loginStatus');
            const loginForm = document.getElementById('loginForm');

            if (storedUser) {
                try {
                    const user = JSON.parse(storedUser);
                    updateLoginStatus(user);
                    
                    // 로그인 상태 표시, 폼 숨김
                    loginStatus.style.display = 'block';
                    loginForm.classList.add('hidden');
                    
                    // 3초 후 자동으로 메인 페이지로 이동
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                } catch (error) {
                    console.error('사용자 정보 파싱 오류:', error);
                    localStorage.removeItem('currentUser');
                }
            } else {
                // 로그인 폼 표시, 상태 숨김
                loginStatus.style.display = 'none';
                loginForm.classList.remove('hidden');
            }
        }

        // 로그인 상태 업데이트
        function updateLoginStatus(user) {
            const statusUserName = document.getElementById('statusUserName');
            const statusUserInfo = document.getElementById('statusUserInfo');
            const loginStatus = document.getElementById('loginStatus');

            if (user.isGuest) {
                statusUserName.textContent = '게스트 사용자';
                statusUserInfo.textContent = '게스트 모드로 로그인되었습니다.';
            } else {
                statusUserName.textContent = `${user.name}님 환영합니다!`;
                statusUserInfo.textContent = `아이디: ${user.userId} | 포인트: ${user.points || 0}P`;
            }

            // 애니메이션 효과 추가
            loginStatus.classList.add('login-success');
        }

        // 로그아웃 처리
        async function handleLogout() {
            const storedUser = localStorage.getItem('currentUser');
            
            if (storedUser) {
                try {
                    const user = JSON.parse(storedUser);
                    
                    // 게스트가 아닌 경우 서버에 로그아웃 요청
                    if (!user.isGuest) {
                        try {
                            await fetch('/api/logout', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ userId: user.userId })
                            });
                        } catch (error) {
                            console.error('로그아웃 API 오류:', error);
                        }
                    }
                } catch (error) {
                    console.error('사용자 정보 파싱 오류:', error);
                }
            }

            // 로컬 스토리지에서 사용자 정보 제거
            localStorage.removeItem('currentUser');
            
            // 로그인 폼으로 돌아가기
            const loginStatus = document.getElementById('loginStatus');
            const loginForm = document.getElementById('loginForm');
            
            loginStatus.style.display = 'none';
            loginForm.classList.remove('hidden');
            
            // 입력 필드 초기화
            document.getElementById('userId').value = '';
            document.getElementById('password').value = '';
            document.getElementById('userId').focus();
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');

            // 로그인 버튼 비활성화
            loginButton.disabled = true;
            loginButton.textContent = '로그인 중...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId, password })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    // 로그인 성공 시 사용자 정보를 로컬 스토리지에 저장
                    if (data.user) {
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                        console.log('사용자 정보를 로컬 스토리지에 저장:', data.user);
                        
                        // 바로 메인 페이지로 이동 (환영 모달 숨김)
                        window.location.href = 'index.html';
                    }
                } else {
                    showModal(data.message || '아이디 또는 비밀번호가 일치하지 않습니다');
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                showModal('로그인 처리 중 오류가 발생했습니다');
            } finally {
                // 로그인 버튼 재활성화
                loginButton.disabled = false;
                loginButton.textContent = '로그인';
            }
            
            return false;
        }

        function handleGuestLogin() {
            const guestUser = {
                userId: 'guest_' + Date.now(),
                name: '게스트',
                points: 3000,
                isGuest: true
            };
            
            localStorage.setItem('currentUser', JSON.stringify(guestUser));
            
            // 바로 메인 페이지로 이동 (환영 모달 숨김)
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>

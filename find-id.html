<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디 찾기</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f0f8ff;
    }

    h1 {
      color: #1e90ff;
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #187bcd;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }

    .success {
      color: green;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>아이디 찾기</h1>
    
    <form id="findIdForm" onsubmit="return false;">
      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="phone">전화번호</label>
        <input type="tel" id="phone" required maxlength="13" placeholder="010-0000-0000">
      </div>

      <div id="resultMessage" style="margin-bottom: 15px;"></div>

      <button onclick="findId()">아이디 찾기</button>
      <button onclick="location.href='login.html'" style="background-color: #4CAF50;">로그인으로 돌아가기</button>
    </form>
  </div>

  <script>
    // 전화번호 입력 시 자동 하이픈 추가
    document.getElementById('phone').addEventListener('input', function(e) {
      let value = e.target.value;
      value = value.replace(/[^0-9]/g, '');
      
      if (value.length > 3 && value.length <= 7) {
        value = value.slice(0, 3) + '-' + value.slice(3);
      } else if (value.length > 7) {
        value = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7);
      }
      
      if (value.length > 13) {
        value = value.slice(0, 13);
      }
      
      e.target.value = value;
    });

    async function findId() {
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const resultDiv = document.getElementById('resultMessage');

      if (!name || !phone) {
        resultDiv.className = 'error';
        resultDiv.textContent = '이름과 전화번호를 모두 입력해주세요.';
        return;
      }

      // 전화번호 형식 검증
      const phoneRegex = /^010-\d{4}-\d{4}$/;
      if (!phoneRegex.test(phone)) {
        resultDiv.className = 'error';
        resultDiv.textContent = '올바른 전화번호 형식이 아닙니다. (예: 010-0000-0000)';
        return;
      }

      try {
        const response = await fetch('http://localhost:3001/find-id', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ name, phone })
        });

        const data = await response.json();
        console.log('서버 응답:', data); // 디버깅용 로그
        
        if (data.success) {
          resultDiv.className = 'success';
          resultDiv.innerHTML = `
            <div>회원님의 아이디는 <strong>${data.userId}</strong> 입니다.</div>
          `;
        } else {
          resultDiv.className = 'error';
          resultDiv.innerHTML = `
            <div>${data.message}</div>
            <div style="margin-top: 10px; font-size: 0.9em;">
              - 입력하신 이름과 전화번호를 다시 한 번 확인해주세요.<br>
              - 회원가입을 하지 않으셨다면 <a href="register.html" style="color: #1e90ff;">회원가입</a>을 진행해주세요.
            </div>
          `;
        }
      } catch (error) {
        console.error('아이디 찾기 오류:', error); // 디버깅용 로그
        resultDiv.className = 'error';
        resultDiv.textContent = '서버 오류가 발생했습니다. 잠시 후 다시 시도해주세요.';
      }
    }
  </script>
</body>
</html>
